<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="carousel" class="carousel">
        <div id="slides-container" class="slides">
            <div class="slide active"><img class="slides" src="assets/img/img1.jpg" alt="Slide 1"></div>
            <div class="slide"><img class="slides" src="assets/img/img2.jpg" alt="Slide 2"></div>
            <div class="slide"><img class="slides" src="assets/img/img3.jpg" alt="Slide 3"></div>
            <div class="slide"><img class="slides" src="assets/img/img4.jpg" alt="Slide 4"></div>
            <div class="slide"><img class="slides" src="assets/img/img5.jpg" alt="Slide 5"></div>
        </div>

        <div id="controls-container" class="controls">
            <span id="pause-btn" class="control control-pause points">Pause</span>
            <span id="prev-btn" class="control control-prev"><img class="points" src="assets/img/prev.png"
                    alt="prev"></span>
            <span id="next-btn" class="control control-next"><img class="points" src="assets/img/next.png"
                    alt="next"></span>
        </div>

        <div id="indicators-container" class="indicators">
            <span class="indicator active" data-slide-to="0"></span>
            <span class="indicator" data-slide-to="1"></span>
            <span class="indicator" data-slide-to="2"></span>
            <span class="indicator" data-slide-to="3"></span>
            <span class="indicator" data-slide-to="4"></span>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
